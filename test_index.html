<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="솔리머 주식회사">
    <meta property="og:description" content="고객의 데이터를 발굴해서 숨겨진 가치를 발견하다.">
    <link href="./files/css2" rel="stylesheet">
    <!-- slick core CSS (필수) -->
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" id="vc-common-css" href="./files/common.css" type="text/css" media="all">
</head>

<body class="production" id="top">

    <div id="include-header"></div>

<section class="section section_gray">
    <div class="l_wrapper">
        <div class="section-header">
            <h1>GLOBAL IT</h1>
            <div id="it" class="arrows">
                <button class="arrows-item arrows-item_prev">Prev</button>
                <button class="arrows-item arrows-item_next">Next</button>
            </div>
            <p>위즈코어에서 만날 수 있는 글로벌 IT 플랫폼을 확인하세요.</p>
        </div>

        <div class="section-contents">
            <div class="gallery">
                <div class="gallery-list">

                    <!-- slide 1 -->
                    <div class="gallery-item">
                        <a class="gallery-box" href="#">
                            <h2>고가용성 HW</h2>
                            <p>올플래시 스토리지 플랫폼</p>
                        </a>
                    </div>

                    <!-- slide 2 -->
                    <div class="gallery-item">
                        <a class="gallery-box" href="#">
                            <h2>가상화·운영</h2>
                            <p>일체형 가상화 컴퓨팅 플랫폼</p>
                        </a>
                    </div>

                    <!-- slide 3 -->
                    <div class="gallery-item">
                        <a class="gallery-box" href="#">
                            <h2>DB 성능 관리</h2>
                            <p>E2E 성능 분석 관리 시스템</p>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- jQuery (필수) -->
<script src="/js/jquery-3.7.1.min.js"></script>

<!-- slick JS -->
<script type="text/javascript" src="/js/slick.js"></script>

<!-- slick 초기화 -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/common/header.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('include-header').innerHTML = html;
            })
            .catch(err => console.error('header include error', err));

    });

    $(function () {
        $('.gallery-list').slick({
            slidesToShow: 2,
            slidesToScroll: 1,
            arrows: true,
            dots: true,
            infinite: true,

            prevArrow: $('.arrows-item_prev'),
            nextArrow: $('.arrows-item_next'),

            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1
                    }
                }
            ]
        });
    });
</script>

</body>
</html>
